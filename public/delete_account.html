<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Zwisch</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Readex+Pro&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <style>
        :root {
            --primary-color: #58f5bb;
            --accent-color: #d6ffee;
            --background-color: #000;
            --text-color: #fff;
        }
        body {
            font-family: 'Readex Pro', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo img {
            height: 40px;
        }
        .brand-name {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
        }
        main {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 2rem;
        }
        h1 {
            color: var(--primary-color);
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            text-align: center;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="https://zwisch.app"><img src="full-logo.png" alt="Zwisch Logo"></a>
            </div>
            <div class="brand-name">
                Zwisch
            </div>
        </nav>
    </header>

    <main>
        <div id="content">
            <!-- Your privacy policy content goes here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Zwisch. All rights reserved.</p>
            <p>Contact: <a href="mailto:info@zwisch.app">info@zwisch.app</a></p>
            <div class="footer-links">
                <a href="https://zwisch.app/privacy_policy.html">Privacy Policy</a> |
                <a href="https://zwisch.app/terms_and_conditions.html">Terms and Conditions</a>
            </div>
        </div>
    </footer>
    <script>
        const md = window.markdownit();
        const markdownContent = `
# Delete Account Information

### To request that your account and persoal information be deleted, please contact at [help@zwisch.app](mailto:help@zwisch.app).

Last Updated: 08/04/2024
        `;
        
        document.getElementById('content').innerHTML = md.render(markdownContent);
    </script>
</body>
</html>
