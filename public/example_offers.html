# Example Ride Offers and Routes

### Morning Ride from Dunwoody

- Can offer rides from Marist to Buckhead area on Tuesdays and Thursdays after school, departing at 3:30 PM. Have 2 open seats.

- Staff member offering rides from North Druid Hills area to Marist, Monday through Friday. Departure at 6:45 AM, 2 seats available for other staff members.

### Swim and Dive Team Practice Ride
- Can drive students to Marist Swim and Dive team practices at Dynamo Swim Club on Mondays, Wednesdays, and Fridays. Leaving Marist at 4:15 PM.

### Early Morning Band Practice Carpool
- Available to carpool students from Brookhaven to Marist for early morning band practice, arriving at school by 6:30 AM on practice days.

### After School Ride to Perimeter
- Offering rides from Marist to Perimeter area after school on Mondays and Wednesdays. Leaving at 4:00 PM, space for 3 passengers in my minivan.

- Can transport students to away games for JV soccer team. Available most weekday afternoons, leaving from Marist around 3:30 PM.
