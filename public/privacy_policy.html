# Privacy Policy

## 1. Introduction

This Privacy Policy explains how Zwisch ("we", "us", "our") collects, uses, and shares your personal information when you use our carpooling application ("App").

## 2. Information We Collect

### 2.1 Information You Provide
- Account information (name, email, phone number)
- Profile information (photo, school, grade)
- Driver information (license, vehicle details)
- Payment information
- Ride requests and preferences

### 2.2 Information Automatically Collected
- Device information
- Log data and usage statistics
- Location data (with your permission)

### 2.3 Information from Third Parties
- Information from social media accounts if you choose to link them

## 3. How We Use Your Information

We use your information to:
- Provide, maintain, and improve the App
- Process ride requests and payments
- Communicate with you about the App
- Ensure safety and security
- Comply with legal obligations

## 4. Sharing of Information

We may share your information with:
- Other users (e.g., drivers, passengers) as necessary for ride coordination
- Service providers who assist in our operations
- Law enforcement or other parties when required by law or to protect rights

We do not sell your personal information to third parties.

## 5. Data Retention

We retain your information for as long as necessary to provide the App and fulfill the purposes outlined in this Privacy Policy, unless a longer retention period is required by law.

## 6. Data Security

We implement appropriate technical and organizational measures to protect your personal information. However, no method of transmission over the internet or electronic storage is 100% secure.

## 7. Your Rights and Choices

Depending on your location, you may have rights regarding your personal information, including:
- Access to your personal information
- Correction of inaccurate information
- Deletion of your information
- Objection to or restriction of certain processing

To exercise these rights, please contact us using the information provided at the end of this policy.

## 8. Children's Privacy

The App is not intended for children under 13. We do not knowingly collect personal information from children under 13. If you are a parent or guardian and believe we may have collected information about a child, please contact us.

## 9. Changes to This Privacy Policy

We may update this Privacy Policy from time to time. We will notify you of any changes by posting the new Privacy Policy on this page and updating the "Last Updated" date.

## 10. Contact Us

If you have any questions about this Privacy Policy, please contact us at [info@zwisch.com](mailto:info@zwisch.com).
